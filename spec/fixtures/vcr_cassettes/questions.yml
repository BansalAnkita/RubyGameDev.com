        then it seems... still getting used to stackexchange.</p>\n"},{"tags":["2d","ruby","libgosu","chingu"],"owner":{"reputation":28,"user_id":34765,"user_type":"registered","profile_image":"https://www.gravatar.com/avatar/cf9b08ae2f9918d11b1707eb1056cfc2?s=128&d=identicon&r=PG","display_name":"mpl","link":"http://gamedev.stackexchange.com/users/34765/mpl"},"is_answered":true,"view_count":375,"closed_date":1378314053,"accepted_answer_id":61683,"answer_count":1,"score":5,"last_activity_date":1378425584,"creation_date":1378088205,"last_edit_date":1378425584,"question_id":61613,"link":"http://gamedev.stackexchange.com/questions/61613/create-extra-bullets-offset-according-to-angle-of-spaceship","closed_reason":"duplicate","title":"Create
        extra bullets, offset according to angle of spaceship?","body":"<p>I am trying
        to create a weapons upgrade for my Spaceship, using libGosu and Chingu (in
        Ruby). This question is about how to deal with this issue specifically in
        Ruby, and more specifically in libGosu.</p>\n\n<p>In the player class I have
        tried several variations of the following:</p>\n\n<pre><code>def fire\n  Bullet.create(:x
        =&gt; @x, :y =&gt; @y, :angle =&gt; @angle)\n  Bullet.create(:x =&gt; @x +
        Gosu::offset_x(90, 25), :y =&gt; @y + Gosu::offset_y(@angle, 0), :angle =&gt;
        @angle)\nend\n</code></pre>\n\n<p>It sort of works, but not exactly how it
