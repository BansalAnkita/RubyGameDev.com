        should I construct \"def fire\" in order to get the extra bullets to align
        properly when the spaceship rotates?</p>\n\n<p><img src=\"http://i44.tinypic.com/2rym68h.png\"
        alt=\"good\"></p>\n\n<p>In the first image (above) the bullets are separated
