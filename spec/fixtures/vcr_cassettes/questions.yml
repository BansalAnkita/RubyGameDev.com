        the second image the bullets are clumping together when the spaceship is rotated.</p>\n"},{"tags":["2d","collision-detection","ruby","libgosu","chingu"],"owner":{"reputation":28,"user_id":34765,"user_type":"registered","profile_image":"https://www.gravatar.com/avatar/cf9b08ae2f9918d11b1707eb1056cfc2?s=128&d=identicon&r=PG","display_name":"mpl","link":"http://gamedev.stackexchange.com/users/34765/mpl"},"is_answered":true,"view_count":113,"answer_count":2,"score":0,"last_activity_date":1378462209,"creation_date":1378173900,"question_id":61657,"link":"http://gamedev.stackexchange.com/questions/61657/how-to-cancel-out-simultaneous-collisions-in-libgosu","title":"How
        to cancel out simultaneous collisions in libGosu?","body":"<p>I am working
        on an Asteroids remake. When the player''s bullets hit a large meteor, it
        should break apart into 2 smaller meteors. This works when the player is only
        firing one bullet, but when the player''s weapon is upgraded, shooting multiple
        bullets, sometimes two bullets hit the same meteor at the same time, causing
        it to break into 4 smaller meteors, not 2 as intended.</p>\n\n<p>Is there
        a way to cancel out one of the collisions when there are two simultaneous
        collisions - or a way to omit the creation of the unwanted extra meteors when
        two bullets hit the same meteor at the same time?</p>\n\n<p>Here is how I
        have the collision detection set up currently:</p>\n\n<pre><code>Bullet.each_collision(Meteor1)
        do |bullet, meteor|\n  Explosion.create(:x =&gt; meteor.x, :y =&gt; meteor.y)\n  Meteor2.create(:x
        =&gt; meteor.x, :y =&gt; meteor.y)\n  Meteor2.create(:x =&gt; meteor.x, :y
        =&gt; meteor.y)\n  meteor.destroy\n  bullet.destroy\n  @score += 100\n  Sound[\"media/audio/explosion.ogg\"].play(0.2)\nend\n</code></pre>\n\n<p>Following
        are screenshots demonstrating the situation:</p>\n\n<p><img src=\"http://i44.tinypic.com/2k4fbb.png\"
        alt=\"pre-collision, 1 bullet\">\n<img src=\"http://i44.tinypic.com/288m4bl.png\"
        alt=\"post-collision, 1 bullet\"></p>\n\n<p>In the first two images (above)
        the player fires one bullet at a time, the large meteor breaks into two smaller
        meteors, and the score increases by 100.</p>\n\n<p><img src=\"http://i40.tinypic.com/2vlrud2.png\"
        alt=\"pre-collision, 3 bullets\">\n<img src=\"http://i39.tinypic.com/33mr53k.png\"
        alt=\"post-collision, 3 bullets\"></p>\n\n<p>In the last two images, the player
        fires three bullets at a time, the large meteor breaks apart into four smaller
        meteors, and the score increases by 200, due to a simultaneous collision.</p>\n"},{"tags":["ruby"],"owner":{"reputation":103,"user_id":8327,"user_type":"registered","profile_image":"https://www.gravatar.com/avatar/07c6d80877048575e88e31e71111a64c?s=128&d=identicon&r=PG","display_name":"Joern
