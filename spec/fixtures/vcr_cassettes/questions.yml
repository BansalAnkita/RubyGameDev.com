        Graphics Engine for Ruby on Rails","body":"<p>I''ve had a good few months
        of experience with Ruby on Rails, creating my own CMS system, a social network
        and even a VOIP enabled answering phone machine. I''m also an established
        3D modeller, and what I really, really want to do is create a 3D game that''s
        executed in the browser.</p>\n\n<p>I''m not talking Crysis: Online or CoD:
        Online, or even Doom. Nothing too graphically/RAM intensive. Not a shooter.
        I simply want to create a simple puzzle solving, hidden object game that can
        be accessed in the browser.</p>\n\n<p>Maybe something along the lines of the
        Myst  III+ games.</p>\n\n<p><a href=\"http://www.youtube.com/watch?v=turE_nFwXhM\"
        rel=\"nofollow\">http://www.youtube.com/watch?v=turE_nFwXhM</a></p>\n\n<p>Technically,
        they''re very simple games, but by placing the camera inside a 3D sphere with
        its inner surface textured with an appropriately-distorted 2D rendering, they
        pull the player into thinking they''re exploring a ''fully'' 3D world.</p>\n\n<p>They''re
        not realtime, and I genuinely think this could be done online. Maybe some
        bandwidth issues with these high-res images, but by hiding loading screens
        behind doors that take a while to open, I think a seamless experience could
        be achieved.</p>\n\n<p>So, is there a simple 3D engine for ruby? Open source,
        with a great community?</p>\n\n<p>Apologies if you think I''m rambling, I''ve
        rambled in the hope that it''ll give you a good feel for my technical requirements
        :)</p>\n"},{"tags":["2d","engine","data-structure","ruby"],"owner":{"reputation":195,"user_id":4779,"user_type":"registered","accept_rate":50,"profile_image":"http://i.stack.imgur.com/zJG3x.jpg?s=128&g=1","display_name":"Oxide","link":"http://gamedev.stackexchange.com/users/4779/oxide"},"is_answered":true,"view_count":228,"accepted_answer_id":58799,"answer_count":2,"score":8,"last_activity_date":1373394463,"creation_date":1373349227,"question_id":58798,"link":"http://gamedev.stackexchange.com/questions/58798/when-should-i-represent-points-and-sizes-as-structures","title":"When
        should I represent points and sizes as structures?","body":"<p>As part of
        my simple Ruby 2D game development framework, my game objects have position
        (x and y values) and size (width and height).</p>\n\n<pre><code>class MyGameObject\n  attr_accessor
        :x\n  attr_accessor :y\n  attr_accessor :width\n  attr_accessor :height\n  ...\n</code></pre>\n\n<p>Another
        approach I''ve seen was treating the position as a <code>Point</code> structure,
        and the size as a <code>Size</code> structure:</p>\n\n<pre><code>Point = Struct.new(:x,
        :y)\nSize = Struct.new(:width,:height)\n\nclass MyGameObject\n  attr_accessor
        :position   # Point instance\n  attr_accessor :size       # Size instance\n  ...\n</code></pre>\n\n<p>Some
        frameworks use the former (I think GDX, Gosu...). Others use the latter (cocos2d-iphone).
        The problem is, it isn''t entirely clear to me the advantages and disadvantages
        of both behaviors (in game development) - I don''t know why some frameworks
        chose one and not the other.</p>\n\n<p>Are there significant differences I
        should consider?</p>\n"},{"tags":["java","libgdx","ruby"],"owner":{"reputation":146,"user_id":29798,"user_type":"registered","profile_image":"https://www.gravatar.com/avatar/c2618b44331b3bc116feee5b0268736b?s=128&d=identicon&r=PG","display_name":"thecodethinker","link":"http://gamedev.stackexchange.com/users/29798/thecodethinker"},"is_answered":true,"view_count":132,"answer_count":1,"score":1,"last_activity_date":1376608401,"creation_date":1376401907,"last_edit_date":1376404426,"question_id":60710,"link":"http://gamedev.stackexchange.com/questions/60710/how-do-i-use-warble-to-package-libgdx-and-ruby","title":"How
        do I use warble to package libgdx and ruby?","body":"<p>My ruby code is as
