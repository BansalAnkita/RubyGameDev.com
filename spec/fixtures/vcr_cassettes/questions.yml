        the best way to track game phases?","body":"<p>I''m currently writing an IRC
        bot in Ruby to play some kind of strategy game (it doesn''t matter which),
        but I''m hesitating between several solutions to implement a phases system
        the \"best\" way.</p>\n\n<p>The system: The game has several days; the first
        day some phases occur to give the players their jobs and so on, but they never
        occur again, so phases are sometimes conditional. </p>\n\n<p>What''s more,
        when a certain condition is met, e.g. an important player dies, a phase may
        be started before the next one. Phases may be added by the job system; jobs
        are each defined in a single file and they can define their own phases and
        logic.</p>\n\n<p>My ideas:</p>\n\n<ul>\n<li>The game is handled by a class
        in which I can store an instance variable to remember the actual phase and
        handle all of the logic in the code. I don''t think this is the best idea.</li>\n<li>Use
        a phases hash to store the next phase and other parameters and methods to
        handle each change.</li>\n</ul>\n\n<p>Is there a better way? I don''t think
        those I came up with are very flexible.</p>\n"},{"tags":["architecture","design-patterns","ruby"],"owner":{"reputation":116,"user_id":3786,"user_type":"registered","profile_image":"https://www.gravatar.com/avatar/c1da0259268ca7e5f2c077fe6aae6ac9?s=128&d=identicon&r=PG","display_name":"Matheus
        Moreira","link":"http://gamedev.stackexchange.com/users/3786/matheus-moreira"},"is_answered":true,"view_count":382,"closed_date":1423968850,"answer_count":2,"score":3,"last_activity_date":1322769188,"creation_date":1322749289,"question_id":20455,"link":"http://gamedev.stackexchange.com/questions/20455/how-can-i-improve-this-architecture","closed_reason":"primarily
        opinion-based","title":"How can I improve this architecture?","body":"<p>In
        <a href=\"https://github.com/matheusmoreira/survivor\" rel=\"nofollow\">a
        roguelike I''m developing in Ruby</a>, I started with a traditional object
        hierarchy where all game logic relevant to creatures were contained in the
        <code>Creature</code> class. Movement logic, for example:</p>\n\n<pre><code>Creature.instance_methods(false)    #
        =&gt; [ :move ]\n</code></pre>\n\n<p>In my design, the map and creatures are
        decoupled: the map has no idea what''s on a tile and the creature has no idea
        which kind of tile it is on. What brings them together are coordinates.</p>\n\n<p>Movement
        logic requires information about where on the map the creature is, so the
        creature would need access to the map. The map belonged to the game, so I
        just added a game attribute to every creature as a quick solution. I didn''t
        really want to pass a map instance every time the creature needed to move
        around because the map the creature is on isn''t likely to change.</p>\n\n<p>In
        the end, I removed the game logic from the <code>Creature</code> class, and
        separated them into modules:</p>\n\n<pre><code>Game::Logic::Movement.singleton_methods(false)    #
        =&gt; [ :move ]\n</code></pre>\n\n<p>The way I understand it, these logic
        modules integrate multiple game parts which depend on each other in a way
        not easily expressed hierarchically. The methods are just algorithms that
        operate on the given information. For example, the implementation of the <code>move</code>
        method:</p>\n\n<pre><code>def self.move(creature, map, dx, dy)\n  coordinates
        = Map::Coordinates[dx + creature.x, dy + creature.y]\n  tile = map[coordinates]\n  creature.coordinates
        = coordinates if tile and tile.passable? # Teleport!\nend\n</code></pre>\n\n<p>These
        methods are called directly from the game loop:</p>\n\n<pre><code>def handle(input)\n  case
        input\n    when :up then Logic::Movement.move character, map, 0, 1\n    #
        ...\n  end\nend\n</code></pre>\n\n<p>This is how the game is currently organized.
        Movement is the only game logic I''ve added as of now, so I think it would
        be wise if I revised the architecture while it is still small. So, what do
        you think of it? What are the problems, and what can I do to improve it?</p>\n\n<p>I''m
        also interested in how it compares to component-based game architecture. I''ve
        read a lot about it during my research, and it seems to be the most maintainable
        and reusable way to write game code. I think it would fit naturally in the
        Ruby world, due to its dynamic nature and message-based method invocation.
        The thing is, I really never understood how different components interact
        with each other, and I''m looking for something I can make sense of.</p>\n"},{"tags":["3d","engine","ruby","jmonkeyengine","teaching"],"owner":{"reputation":134,"user_id":12887,"user_type":"registered","profile_image":"https://www.gravatar.com/avatar/d2c037ce48d12bd88ec6529f9bb39f0a?s=128&d=identicon&r=PG","display_name":"at.","link":"http://gamedev.stackexchange.com/users/12887/at"},"is_answered":true,"view_count":925,"closed_date":1327562037,"answer_count":1,"score":2,"last_activity_date":1327547860,"creation_date":1327480953,"last_edit_date":1327547860,"question_id":22894,"link":"http://gamedev.stackexchange.com/questions/22894/teaching-game-development-with-ruby","closed_reason":"not
