        alt=\"Rotation gone wrong\"></p>\n\n<p>Where am I going wrong?</p>\n"},{"tags":["collision-detection","ruby"],"owner":{"reputation":3,"user_id":46739,"user_type":"unregistered","profile_image":"https://www.gravatar.com/avatar/c5be4747210bf91117d2a0c8331ef36a?s=128&d=identicon&r=PG","display_name":"Player","link":"http://gamedev.stackexchange.com/users/46739/player"},"is_answered":true,"view_count":63,"accepted_answer_id":76103,"answer_count":1,"score":0,"last_activity_date":1401886023,"creation_date":1401884655,"question_id":76101,"link":"http://gamedev.stackexchange.com/questions/76101/from-where-does-the-game-engines-add-location-of-an-object","title":"From
        where does the game engines add location of an object?","body":"<p>I have
        started making my first game( a pong game )with ruby (Gosu). I''m trying to
        detect the collision of two images using their location by comparing the location
        of the object (a ball) to another one(a player).</p>\n\n<p>For example:</p>\n\n<pre
        class=\"lang-ruby prettyprint-override\"><code>if  (@player.x - @ball.x).abs
        &lt;=184 &amp;&amp; (@player.y - @ball.y).abs &lt;= 40\n            @ball.vx
        = -@ball.vx\n            @ball.vy = -@ball.vy\n</code></pre>\n\n<p>But my
        problem is that with these numbers, the ball collides near the player sometimes,
        even though the dimensions of the player are correct.</p>\n\n<p>So my question
        is from where does the x values start to count? Is it from the center of gravity
        of the image or from the beginning of the image? (i.e When you add the image
        on a specific x,y,z what are these values compared to the image?</p>\n"},{"tags":["collision-detection","ruby","libgosu"],"owner":{"reputation":103,"user_id":48131,"user_type":"registered","profile_image":"http://i.stack.imgur.com/OFLQf.jpg?s=128&g=1","display_name":"Mhmd","link":"http://gamedev.stackexchange.com/users/48131/mhmd"},"is_answered":true,"view_count":112,"accepted_answer_id":77649,"answer_count":1,"score":0,"last_activity_date":1402762009,"creation_date":1402754870,"last_edit_date":1402761443,"question_id":77644,"link":"http://gamedev.stackexchange.com/questions/77644/collision-detection-in-ruby","title":"Collision
        detection in ruby","body":"<p>I''m making a simple pong game in ruby.</p>\n\n<p>I
        did the collision detection this way:</p>\n\n<pre><code>def collides_with(player)\n      ((@x
        + @image.width &gt;= player.x) &amp;&amp; (@x &lt;= player.x + player.image.width))
        &amp;&amp; ((@y + @image.height &gt;= player.y) &amp;&amp; (@y &lt;= player.y
        + player.image.height))\nend\n</code></pre>\n\n<p>If this is true I multiply
        the ball''s y coordinate by -1 (to change its direction):</p>\n\n<p><code>@ball.vy
        *= -1</code></p>\n\n<p>This is working as expected, except in one case when
        the ball reaches the left (or right) side of the paddle while it''s moving.
        this will cause the ball to move into the inside of the paddle,which seems
        strange.</p>\n\n<p>What should I do to fix this?</p>\n"},{"tags":["2d","ruby","libgosu"],"owner":{"reputation":13,"user_id":39097,"user_type":"registered","profile_image":"https://www.gravatar.com/avatar/22581b8ea7b10b7edb6b398cc1048d2c?s=128&d=identicon&r=PG","display_name":"ekharrtoll","link":"http://gamedev.stackexchange.com/users/39097/ekharrtoll"},"is_answered":true,"view_count":252,"accepted_answer_id":65981,"answer_count":2,"score":2,"last_activity_date":1409301146,"creation_date":1384700816,"question_id":65968,"link":"http://gamedev.stackexchange.com/questions/65968/finding-tilex-and-tiley-based-on-x-and-y-and-vice-versa-in-isometric-2d-view","title":"Finding
        tileX and tileY based on x and y (and vice versa) in isometric 2D view","body":"<p>I''m
        working on 2d Isometric game in ruby and gosu, although my problem is probably
        universal. My map is saved in 2d array:</p>\n\n<pre><code>@map_tiles[layer][y][x]
        = tile_id\n</code></pre>\n\n<p>Each tile is displayed on coordinates:</p>\n\n<pre><code>isoX
        = (x * @tile_width/2) - (y * @tile_height)\nisoY = ((x * @tile_width/2) +
        (y * @tile_height)) / 2\n</code></pre>\n\n<p>So it''s displayed in \"diamond\"
        like way. But I''m having a problem with calculating two things. \n- Entity''s
        tile_x and tile_y (on which tile is the entity positioned) when given x and
        y, and;\n- Entity''s x and y when I''m sending it''s tile_x and tile_y.</p>\n\n<p>One
        method is pretty much the other one reversed. I tried various methods I found
        over internet, but either I''m doing something wrong, or I don''t understand
        the instructions correctly. The closest I got is:</p>\n\n<pre><code>@x = (tile_x
        * 32) - (tile_y*32)\n@y = ((tile_x * 32) + (tile_y * 32) / 2)\n</code></pre>\n\n<p>for
        finding @x and @y based on tiles (player \"teleportation\" method), and </p>\n\n<pre><code>@tile_x
        = ((@x / 32) + (@y / 32)) / 2\n@tile_y = ((@y / 16) - (@x / 32)) / 2\n</code></pre>\n\n<p>But
        they kinda don''t work correctly.<br>\n- When I send player to tile position
        (4, 3), he is displayed at (5, 4), and after recalculating it''s tile_x/y
        position, printing says it is at tiles (3,5)<br>\n- When I send player to
        tile position (3, 4), he is displayed at (4, 5), and after recalculating it''s
        tile_x/y position, printing says it is at tiles (2,5)<br>\n- When I send player
        to tile position (4, 2), he is displayed at (5, 3), and after recalculating
        it''s tile_x/y position, printing says it is at tiles (2,5)    </p>\n\n<p>So
